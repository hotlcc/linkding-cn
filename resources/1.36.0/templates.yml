    - expression: 'The user profile to use for users that are not logged in\. This will affect how publicly shared bookmarks\s*\n*\s*are displayed regarding theme\, bookmark list settings\, etc\. You can either use your own profile or create\s*\n*\s*a dedicated user for this purpose\. By default\, a standard profile with fixed settings is used\.'
      expression-type: REGEXP
      replacement: '未登录用户使用的用户配置。这将影响公共共享书签的主题、书签列表设置等方面的显示方式。您可以使用自己的配置文件，或者创建专门用于此目的的用户。默认情况下，使用具有固定设置的标准配置文件。'
    - expression: 'Enable prefetching links on hover'
      replacement: '悬停时预取链接'
    - expression: 'Prefetches internal links when hovering over them\. This can improve the perceived performance when\s*\n*\s*navigating application\, but also increases the load on the server as well as bandwidth usage\.'
      expression-type: REGEXP
      replacement: '在悬停时预取内部链接。这可以提高导航应用程序时的感知性能，但也会增加服务器的负载以及带宽使用量。'
    - expression: '<h2>Import</h2>'
      replacement: '<h2>导入</h2>'
    - expression: 'Import bookmarks and tags in the Netscape HTML format\. This will execute a sync where new bookmarks are\s*\n*\s*added and existing ones are updated\.'
      expression-type: REGEXP
      replacement: '以 Netscape HTML 格式导入书签和标签。这将执行同步，其中新书签将被添加，而现有书签将被更新。'
    - expression: 'Import public bookmarks as shared'
      replacement: '导入公共书签作为共享'
    - expression: 'When importing bookmarks from a service that supports marking bookmarks as public or private \(using the\s*\n*\s*<code>PRIVATE</code> attribute\)\, enabling this option will import all bookmarks that are marked as not\s*\n*\s*private as shared bookmarks\.'
      expression-type: REGEXP
      replacement: '当从支持将书签标记为公共或私有（使用<code>PRIVATE</code>属性）的服务导入书签时，启用此选项将导入所有标记为非私有书签的共享书签。'
    - expression: 'Otherwise, all bookmarks will be imported as private bookmarks.'
      replacement: '否则，所有书签将被导入为私有书签。'
    - expression: 'value="Upload"'
      replacement: 'value="上传"'
    - expression: '<h2>Export</h2>'
      replacement: '<h2>导出</h2>'
    - expression: 'Export all bookmarks in Netscape HTML format.'
      replacement: '以 Netscape HTML 格式导出所有书签。'
    - expression: 'Download'
      replacement: '下载'
    - expression: '<h2>About</h2>'
      replacement: '<h2>关于</h2>'
    - expression: 'Version'
      replacement: '版本'
    - expression: 'Links'
      replacement: '链接'
    - expression: 'Documentation'
      replacement: '文档'
    - expression: 'Changelog'
      replacement: '更新日志'
    # 添加汉化声明
    - expression: '</tbody>'
      replacement: '<tr><td>汉化</td><td><a href="https://github.com/hotlcc" target="_blank">@hotlcc</a></td></tr></tbody>'

# settings/integrations.html
- includes:
    - settings/integrations.html
  items:
    - expression: 'Browser Extension'
      replacement: '浏览器扩展'
    - expression: 'The browser extension allows you to quickly add new bookmarks without leaving the page that you are on\. The\s*\n*\s*extension is available in the official extension stores for:'
      expression-type: REGEXP
      replacement: '浏览器扩展允许您快速添加新书签，而无需离开您所在的页面。扩展可在官方扩展商店中获得：'
    - expression: 'The extension is'
      replacement: '该扩展程序也是'
    - expression: 'open source'
      replacement: '开源的'
    - expression: 'as well, which enables you to build and manually load it into any browser that supports Chrome extensions.'
      replacement: '。这使您能够构建并手动将其加载到任何支持 Chrome 扩展的浏览器中。'
    - expression: 'Bookmarklet'
      replacement: '小书签'
    - expression: "The bookmarklet is an alternative\\, cross-browser way to quickly add new bookmarks without opening the linkding\\s*\\n*\\s*application first\\. Here's how it works:"
      expression-type: REGEXP
      replacement: '小书签是一种跨浏览器的快速添加新书签的替代方法，无需首先打开链接目录应用程序。这是如何工作的：'
    - expression: 'Drag the bookmarklet below into your browsers bookmark bar / toolbar'
      replacement: '将书签拖放到浏览器的“书签栏 / 工具栏”中'
    - expression: 'Open the website that you want to bookmark'
      replacement: '打开要添加为书签的网站'
    - expression: 'Click the bookmarklet in your browsers toolbar'
      replacement: '在浏览器工具栏中单击小书签'
    - expression: 'linkding opens in a new window or tab and allows you to add a bookmark for the site'
      replacement: '会在新窗口或选项卡中打开Linkding，并允许您为该站点添加书签'
    - expression: 'After saving the bookmark the linkding window closes and you are back on your website'
      replacement: '保存书签后，链接目录窗口关闭，您将回到您的网站'
    - expression: "Drag the following bookmarklet to your browser's toolbar:"
      replacement: '将下方小书签拖放到浏览器的工具栏中：'
    - expression: 'Add bookmark'
      replacement: '添加书签'
    - expression: 'The following token can be used to authenticate 3rd-party applications against the REST API:'
      replacement: '以下令牌可用于第三方应用程序对 REST API 进行身份验证：'
    - expression: 'Please treat this token as you would any other credential.'
      replacement: '请像对待其他凭证一样对待此令牌。'
    - expression: 'Any party with access to this token can access and manage all your bookmarks.'
      replacement: '任何拥有此令牌的各方都可以访问和管理您的所有书签。'
    - expression: 'If you think that a token was compromised you can revoke (delete) it in the'
      replacement: '如果您认为令牌已被泄露，您可以在'
    - expression: '>admin panel</a>.'
      replacement: '>管理面板</a> 中删除令牌。'
    - expression: 'After deleting the token, a new one will be generated when you reload this settings page.'
      replacement: '删除令牌后，当您重新加载此设置页面时，将生成一个新的令牌。'
    - expression: 'RSS Feeds'
      replacement: 'RSS 订阅'
    - expression: 'The following URLs provide RSS feeds for your bookmarks:'
      replacement: '以下 URL 提供了书签的 RSS 订阅：'
    - expression: 'All bookmarks'
      replacement: '全部书签'
    - expression: 'Unread bookmarks'
      replacement: '未读书签'
    - expression: 'Shared bookmarks'
      replacement: '共享书签'
    - expression: 'Public shared bookmarks'
      replacement: '公开共享书签'
    - expression: 'The public shared feed does not contain an authentication token and can be shared with other people. Only shows shared bookmarks from users who have explicitly enabled public sharing.'
      replacement: '公共共享订阅不包含身份验证令牌，可以与其他人共享。仅显示来自已显式启用公共共享的用户的共享书签。'
    - expression: 'All URLs support the following URL parameters:'
      replacement: '所有 URL 都支持以下 URL 参数：'
    - expression: 'A <code>limit</code> parameter for specifying the maximum number of bookmarks to include in the feed\. By\s*\n*\s*default\, only the latest 100 matching bookmarks are included\.'
      expression-type: REGEXP
      replacement: '<code>limit</code>：用于指定要包含在订阅中的书签的最大数量。默认情况下，仅包含最新的100个匹配书签。'
    - expression: 'A <code>q</code> URL parameter for specifying a search query\. You can get an example by doing a search in\s*\n*\s*the bookmarks view and then copying the parameter from the URL\.'
      expression-type: REGEXP
      replacement: '<code>q</code>：用于指定搜索查询。您可以通过在书签视图中执行搜索，然后从 URL 中复制参数来获取示例。'
    - expression: 'An <code>unread</code> parameter for filtering for unread or read bookmarks\. Use <code>yes</code> for unread\s*\n*\s*bookmarks and <code>no</code> for read bookmarks\.'
      expression-type: REGEXP
      replacement: '<code>unread</code>：用于过滤未读或已读书签。使用<code>yes</code>表示未读书签，使用<code>no</code>表示已读书签。'
    - expression: 'A <code>shared</code> parameter for filtering for shared or unshared bookmarks\. Use <code>yes</code> for\s*\n*\s*shared bookmarks and <code>no</code> for unshared bookmarks\.'
      expression-type: REGEXP
      replacement: '<code>shared</code>：用于过滤共享或未共享书签。使用<code>yes</code>表示共享书签，使用<code>no</code>表示未共享书签。'
    - expression: 'Please note that these URLs include an authentication token that should be treated like any other\s*\n*\s*credential\.'
      expression-type: REGEXP
      replacement: '请注意，这些 URL 包含身份验证令牌，应像任何其他凭证一样对待。'
    - expression: 'Any party with access to these URLs can read all your bookmarks.'
      replacement: '任何拥有这些 URL 的各方都可以读取所有您的书签。'
    - expression: 'If you think that a URL was compromised you can delete the feed token for your user in the'
      replacement: '如果您认为 URL 已被泄露，您可以在'
    - expression: 'After deleting the feed token, new URLs will be generated when you reload this settings page.'
      replacement: '删除订阅令牌后，当您重新加载此设置页面时，将生成新的 URL。'

